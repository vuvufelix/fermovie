<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css" media="all">
    <link rel="stylesheet" href="../css/sigin_end_signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <div id="login-app">
        <header id="header-container">
            <h1><span>Fer</span>movie</h1>
        </header>
        <main>
            <div id="app-container">
                <section id="outras_contas">
                    <div id="conta">
                        <a href="" class="redes">
                            <img src="../img/icons8-google-logo-48.png" alt="google">
                            <span>Logar com google</span>
                        </a>
                        <a href="" class="redes">
                            <img src="../img/icons8-facebook-novo-48.png" alt="facebook">
                            <span>Logar com facebook</span>
                        </a>
                    </div>
                </section>
                <section id="login">
                    <h3>Login</h3>
                    <form id="form-login">
                        <div class="campos">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required autocomplete="on" placeholder="Seu Email">
                        </div>
                        <div class="campos">
                            <label for="password">Senha</label>
                            <input type="password" name="password" id="password" required autocomplete="on" minlength="6" placeholder="Sua Senha">
                        </div>
                        <div class="campos1">
                            <input type="submit" value="Entrar" id="entrar">
                        </div>
                    </form>
                    <a href="signup.html" target="_parent">signup</a>
                </section>
            </div>
        </main>
    </div>
    <script src="../js/farebase.js" type="module"></script>
</body>
</html>
